<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03. selectedcontentの使用例</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      select,
      ::picker(select) {
        appearance: base-select;
      }
      select {
        border-color: #a4a4a4;
        border-radius: 8px;
      }
      ::picker(select) {
        border-color: #a4a4a4;
        border-radius: 8px;
        max-height: 400px;
      }
      /*----------------------------------*/
      /* ボタン要素内の補足は非表示にする */
      selectedcontent .city-small {
        display: none;
      }
      .city-label {
        margin-bottom: 16px;
      }
      .city-select {
        min-width: 280px;
        height: 48px;
        align-items: center;
        padding: 8px 16px;
        font-weight: bold;
        &:hover {
          background-color: color-mix(in srgb, #cf256d 10%, transparent);
        }
      }
      .city-option-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 16px;
      }
      .city-option-group {
        color: #cf256d;
        padding-top: 16px;
      }
      .city-option {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 20px;
        color: #222;
        font-weight: bold;
        &:hover,
        &:checked {
          background-color: color-mix(in srgb, #cf256d 10%, transparent);
        }
        &::checkmark {
          content: none;
        }
      }
      .city-small {
        color: #4e4e4e;
        font-weight: normal;
      }
      @media (width < 767px) {
        .city-option-wrapper {
          grid-template-columns: 1fr;
          padding: 8px;
        }
        .city-option {
          padding: 8px 10px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h2>selectedcontentを使用した例</h2>
        <p class="city-label">次の旅行はどこに行きますか</p>
        <select class="city-select">
          <button class="city-select-button">
            <selectedcontent></selectedcontent>
          </button>
          <div class="city-option-wrapper">
            <optgroup class="city-option-group" label="アジア">
              <option class="city-option" value="seoul">
                <span class="city-text">ソウル</span>
                <small class="city-small"> K-POPとグルメの楽園 </small>
              </option>
              <option class="city-option" value="hongkong">
                <span class="city-text">香港</span>
                <small class="city-small"> ネオン輝くアジアの金融ハブ </small>
              </option>
              <option class="city-option" value="taipei">
                <span class="city-text">台北</span>
                <small class="city-small"> 熱気あふれるグルメと文化の街 </small>
              </option>
              <option class="city-option" value="bangkok">
                <span class="city-text">バンコク</span>
                <small class="city-small">
                  エキゾチックな寺院巡りが楽しい
                </small>
              </option>
            </optgroup>

            <optgroup class="city-option-group" label="中東">
              <option class="city-option" value="dubai">
                <span class="city-text">ドバイ</span>
                <small class="city-small"> 砂漠にそびえる近未来都市 </small>
              </option>
              <option class="city-option" value="istanbul">
                <span class="city-text">イスタンブール</span>
                <small class="city-small"> 東西文化が交差する歴史の都 </small>
              </option>
              <option class="city-option" value="cairo">
                <span class="city-text">カイロ</span>
                <small class="city-small"> ピラミッドとナイルの古都 </small>
              </option>
              <option class="city-option" value="riyadh">
                <span class="city-text">リヤド</span>
                <small class="city-small">
                  伝統と経済発展が共存するサウジの中心
                </small>
              </option>
            </optgroup>

            <optgroup class="city-option-group" label="ヨーロッパ">
              <option class="city-option" value="london">
                <span class="city-text">ロンドン</span>
                <small class="city-small">
                  歴史と最新トレンドが交差する街
                </small>
              </option>
              <option class="city-option" value="paris">
                <span class="city-text">パリ</span>
                <small class="city-small"> 芸術とカフェ文化の街 </small>
              </option>
              <option class="city-option" value="rome">
                <span class="city-text">ローマ</span>
                <small class="city-small"> 古代遺跡が残る永遠の都 </small>
              </option>
              <option class="city-option" value="berlin">
                <span class="city-text">ベルリン</span>
                <small class="city-small"> 自由とアートが息づく都市 </small>
              </option>
            </optgroup>

            <optgroup class="city-option-group" label="北米">
              <option class="city-option" value="newyork">
                <span class="city-text">ニューヨーク</span>
                <small class="city-small"> 世界が集まる眠らない街 </small>
              </option>
              <option class="city-option" value="losangeles">
                <span class="city-text">ロサンゼルス</span>
                <small class="city-small"> エンタメとビーチの夢の都市 </small>
              </option>
              <option class="city-option" value="toronto">
                <span class="city-text">トロント</span>
                <small class="city-small">
                  多文化が共存するカナダの中心地
                </small>
              </option>
              <option class="city-option" value="mexicocity">
                <span class="city-text">メキシコシティ</span>
                <small class="city-small"> 歴史とモダンが融合する大都市 </small>
              </option>
            </optgroup>

            <optgroup class="city-option-group" label="南米">
              <option class="city-option" value="rio">
                <span class="city-text">リオデジャネイロ</span>
                <small class="city-small"> カーニバルとビーチの楽園 </small>
              </option>
              <option class="city-option" value="buenosaires">
                <span class="city-text">ブエノスアイレス</span>
                <small class="city-small">
                  タンゴとヨーロッパ文化が息づく街
                </small>
              </option>
              <option class="city-option" value="lima">
                <span class="city-text">リマ</span>
                <small class="city-small">
                  美食とインカの遺産が楽しめる都市
                </small>
              </option>
              <option class="city-option" value="bogota">
                <span class="city-text">ボゴタ</span>
                <small class="city-small">
                  アンデス山脈に抱かれたコロンビアの首都
                </small>
              </option>
            </optgroup>

            <optgroup class="city-option-group" label="アフリカ">
              <option class="city-option" value="cairo">
                <span class="city-text">カイロ</span>
                <small class="city-small"> ピラミッドとナイルの古都 </small>
              </option>
              <option class="city-option" value="capetown">
                <span class="city-text">ケープタウン</span>
                <small class="city-small">
                  テーブルマウンテンとワインの街
                </small>
              </option>
              <option class="city-option" value="nairobi">
                <span class="city-text">ナイロビ</span>
                <small class="city-small">
                  野生動物と都市が共存するアフリカの玄関口
                </small>
              </option>
              <option class="city-option" value="marrakech">
                <span class="city-text">マラケシュ</span>
                <small class="city-small">
                  迷路のようなスークが広がる魔法の街
                </small>
              </option>
            </optgroup>
          </div>
        </select>
      </section>
    </main>
  </body>
</html>
